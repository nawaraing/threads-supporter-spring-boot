name: Java CI/CD with Gradle

on:
  push:
    branches: [ "main" ] # main 브랜치에 push될 때 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 1. 빌드 (테스트는 제외하고 빠르게)
    - name: Build with Gradle
      run: ./gradlew build -x test

    # 2. .jar 파일을 EC2로 전송 (SCP 사용)
    - name: Copy jar to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "build/libs/*.war"
        target: "/home/ubuntu/threads-supporter-spring-boot/build/libs"
        strip_components: 2

    # 3. EC2에서 실행 스크립트 가동 (SSH 사용)
    - name: Execute remote ssh commands
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/threads-supporter-spring-boot
          # 기존 실행 중인 프로세스 종료
          fuser -k 8080/tcp || true
          # 새 버전 실행 (메모리 제한 필수!)
          nohup java -Xms512m -Xmx512m -jar build/libs/threads-supporter-0.0.1-SNAPSHOT.war &
