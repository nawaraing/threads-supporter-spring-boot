spring.application.name=threads-supporter

# Server
server.port=8080

# PostgreSQL (Supabase) - Direct connection
spring.datasource.url=jdbc:postgresql://aws-1-ap-south-1.pooler.supabase.com:5432/postgres?user=postgres.qlkjmvjfzmnsvanivvfo
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JSP View Resolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Threads OAuth
threads.client-id=881109944506309
threads.client-secret=${THREADS_CLIENT_SECRET}
threads.redirect-uri=https://threads-supporter.duckdns.org/auth/callback

# Scheduler
spring.task.scheduling.pool.size=5

# Logging
logging.level.com.junkang.threads_supporter=DEBUG
logging.level.org.springframework.security=INFO

# Security
server.forward-headers-strategy=native
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.domain=threads-supporter.duckdns.org