# Test configuration
spring.application.name=threads-supporter-test

# H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Threads OAuth (dummy values for testing)
threads.client-id=test-client-id
threads.client-secret=test-client-secret
threads.redirect-uri=http://localhost:8080/auth/callback

# Disable scheduling in tests
spring.task.scheduling.pool.size=1
